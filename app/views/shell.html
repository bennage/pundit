<div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">

          <div class="navbar-header">

            <a class="navbar-brand" data-bind="attr: { href: router.navigationModel()[0].hash }">
              <i class="fa fa-comments-o"></i>
              <span>Pundit</span>
            </a>

          </div>

          <ul class="nav navbar-nav navbar-right" data-bind="foreach: router.navigationModel">
            <li data-bind="css: { active: isActive }">
              <a data-bind="attr: { href: hash }, html: title"></a>
            </li>
          </ul>

          <div class="loader pull-right" data-bind="css: { active: router.isNavigating }">
              <i class="icon-spinner icon-2x icon-spin"></i>
          </div>

        </div>
    </nav>

    <div class="container-fluid" data-bind="router: { transition:'entrance', cacheViews:true }"></div>
</div>
