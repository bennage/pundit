<section>
  <p data-bind="text: sha"></p>
  <ul data-bind="template: { name: 'itemTmpl', foreach: tree().nodesToArray() }"></ul>

  <script id="itemTmpl" type="text/html">
    <li>
      <!-- ko if: !isFolder() -->
      <a data-bind="attr: { href: $root.linkFromPath($data.fullPath($data)) }">
        <span data-bind="text: name"></span>
      </a>
      <!-- /ko -->
      <!-- ko if: isFolder() -->
      <span data-bind="text: name"></span>
      <ul data-bind="template: { name: 'itemTmpl', foreach: nodesToArray() }"></ul>
      <!-- /ko -->
    </li>
  </script>

</section>
